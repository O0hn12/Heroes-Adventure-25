<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مغامرة الأبطال - القائمة الرئيسية</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #fdf6e3, #ffecd2);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    h1 {
        color: #333;
        margin-bottom: 40px;
        text-align: center;
        font-size: 2.2rem;
    }

    .menu-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80%;
        max-width: 320px;
        padding: 15px 20px;
        margin: 12px 0;
        font-size: 1.2rem;
        color: #fff;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        font-weight: bold;
    }

    .menu-button span {
        margin-left: 10px;
        font-size: 1.5rem;
    }

    /* ألوان متدرجة لكل زر */
    .btn-attendance { background: linear-gradient(90deg, #ff7f50, #ff6347); }
    .btn-homework   { background: linear-gradient(90deg, #6a5acd, #7b68ee); }
    .btn-children   { background: linear-gradient(90deg, #20b2aa, #3cb371); }
    .btn-interact   { background: linear-gradient(90deg, #ff69b4, #ff1493); }
    .btn-fair       { background: linear-gradient(90deg, #ffa500, #ff8c00); }

    /* تأثير hover */
    .menu-button:hover {
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    /* تأثير الضغط */
    .menu-button:active {
        transform: scale(0.97);
    }

    @media (max-width: 480px) {
        h1 { font-size: 1.8rem; margin-bottom: 30px; }
        .menu-button { font-size: 1rem; padding: 12px 16px; }
        .menu-button span { font-size: 1.3rem; margin-left: 8px; }
    }
</style>
</head>
<body>

<h1>مغامرة الأبطال</h1>

<a class="menu-button btn-attendance" href="https://o0hn12.github.io/Heroes-Attendace-2025/Attendace.html">الحضور <span>📋</span></a>
<a class="menu-button btn-homework" href="https://o0hn12.github.io/Heroes-Homework-2025/HGF.html">الواجب <span>✏️</span></a>
<a class="menu-button btn-children" href="https://o0hn12.github.io/Heroes-Grades/Grades.html">طايوهات الأطفال <span>🧒</span></a>
<a class="menu-button btn-interact" href="#">التفاعل <span>💬</span></a>
<a class="menu-button btn-fair" href="https://o0hn12.github.io/Fair/Fairzone.html">المعرض <span>🖼️</span></a>

</body>
</html>
