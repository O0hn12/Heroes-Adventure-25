<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry & Search</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            background-image: url('https://i.imgur.com/jKMhKlP.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .container, .search-container, .results-container {
            width: 50%;
            margin: auto;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        input, button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2ecc71;
        }
        #reader {
            width: 250px;
            margin: auto;
            display: none;
        }
        #searchResults {
            display: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
            background: white;
            color: black;
            width: 90%;
            margin: auto;
            text-align: left;
        }
        ul li {
            padding: 5px;
            cursor: pointer;
        }
        ul li:hover {
            background: #ddd;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
            color: black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Data</h2>
        <input type="text" id="name" placeholder="Enter Name" onkeyup="fetchSuggestions(this.value, 'nameSuggestions')">
        <ul id="nameSuggestions"></ul>
        <button onclick="startScanner()">Scan QR Code</button>
        <div id="reader"></div>
        <input type="number" id="number" min="0" max="5" placeholder="Enter Number (0-5)">
        <button onclick="submitData()">Submit</button>
        <p id="result"></p>
    </div>

    <div class="search-container">
        <h2>Search</h2>
        <input type="text" id="searchBox" placeholder="Enter Name to Search" onkeyup="fetchSuggestions(this.value, 'searchSuggestions')">
        <ul id="searchSuggestions"></ul>
        <button onclick="searchData()">Search</button>
    </div>

    <div class="results-container" id="searchResults">
        <h3>Results</h3>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>First Week</th>
                    <th>Second Week</th>
                    <th>Third Week</th>
                    <th>Fourth Week</th>
                    <th>Fifth Week</th>
                    <th>Sixth Week</th>
                    <th>Seventh Week</th>
                    <th>Eighth Week</th>
                    <th>Ninth Week</th>
                    <th>Tenth Week</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbyJL4AJWCosUkCpkUtOdO8n7PaN_V-Oqlrlx9WfBOVP_LE-J2dLqP6WPAxCI-7-bgYs/exec";

        function fetchSuggestions(query, listId) {
            if (query.length < 1) {
                document.getElementById(listId).innerHTML = "";
                return;
            }

            fetch(`${scriptUrl}?name=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    let suggestions = data.slice(0, 3).map(row => `<li onclick="selectName('${row[0]}', '${listId}')">${row[0]}</li>`).join("");
                    document.getElementById(listId).innerHTML = suggestions;
                })
                .catch(error => console.error("Error fetching suggestions:", error));
        }

        function selectName(name, listId) {
            if (listId === "nameSuggestions") {
                document.getElementById("name").value = name;
            } else {
                document.getElementById("searchBox").value = name;
            }
            document.getElementById(listId).innerHTML = "";
        }

        function submitData() {
            let name = document.getElementById("name").value;
            let number = document.getElementById("number").value;

            fetch(scriptUrl, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `name=${encodeURIComponent(name)}&number=${encodeURIComponent(number)}`
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("result").innerHTML = data;
            });
        }

        function searchData() {
            let name = document.getElementById("searchBox").value;

            fetch(`${scriptUrl}?name=${encodeURIComponent(name)}`)
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById("resultsTable").querySelector("tbody");
                    if (data.length === 0) {
                        tableBody.innerHTML = "<tr><td colspan='11'>‚ùå Name not found</td></tr>";
                    } else {
                        let row = `<tr><td>${data[0][0]}</td>${data[0].slice(1, 11).map(cell => `<td>${cell || ''}</td>`).join("")}</tr>`;
                        tableBody.innerHTML = row;
                    }
                    document.getElementById("searchResults").style.display = "block";
                });
        }
    </script>

</body>
</html>
